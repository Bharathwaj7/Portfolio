<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#0a0a0a"/>
  
  <!-- F1 Car body -->
  <rect x="4" y="15" width="24" height="5" rx="2" fill="#e10600"/>
  
  <!-- Cockpit -->
  <rect x="12" y="12" width="8" height="5" rx="2" fill="#cc0000"/>
  <rect x="13" y="12.5" width="6" height="3" rx="1" fill="#1a1a2e"/>
  
  <!-- Front wing -->
  <rect x="1" y="18" width="5" height="2" rx="1" fill="#cc0000"/>
  
  <!-- Rear wing -->
  <rect x="26" y="14" width="5" height="2" rx="1" fill="#cc0000"/>
  <rect x="27" y="13" width="3" height="1" rx="0.5" fill="#cc0000"/>
  
  <!-- Front wheels -->
  <circle cx="7" cy="21" r="3" fill="#222"/>
  <circle cx="7" cy="21" r="1.5" fill="#333"/>
  
  <!-- Rear wheels -->
  <circle cx="24" cy="21" r="3.5" fill="#222"/>
  <circle cx="24" cy="21" r="1.8" fill="#333"/>
  
  <!-- Red accent stripe -->
  <rect x="4" y="16.5" width="24" height="1" rx="0.5" fill="#ff1a00" opacity="0.6"/>
</svg>
